name: Deploy MultiContainerDocker
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t harshasid/react-test -f ./client/Dockerfile.dev ./client
      - run: docker run -e CI=true harshasid/react-test npm test

      - run: docker build -t harshasid/multi-client-10-14 ./client
      - run: docker build -t harshasid/multi-nginx-10-14 ./nginx
      - run: docker build -t harshasid/multi-server-10-14 ./fiboCalcServer
      - run: docker build -t harshasid/multi-worker-10-14 ./fiboCalcWorker

      - run: docker push harshasid/multi-client-10-14
      - run: docker push harshasid/multi-nginx-10-14
      - run: docker push harshasid/multi-server-10-14
      - run: docker push harshasid/multi-worker-10-14

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: multi-gh
          environment_name: Multigh-env
          existing_bucket_name: elasticbeanstalk-us-east-1-923445559289
          region: eu-central-1
          version_label: ${{ github.sha }}
          deployment_package: deploy.zip